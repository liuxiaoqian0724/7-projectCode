<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>文章发布</title>
		<!--本地css-->
		<link rel="stylesheet" type="text/css" href="css/publisharticles.css">
		<!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
		<script src="js/jquery-3.2.1.js"></script>
		<!-- zui -->
		<link rel="stylesheet" href="dist/css/zui.css" />
		<script type="text/javascript" src="dist/js/zui.js"></script>
		<!-- 富文本编辑框组件 -->
		<link rel="stylesheet" href="dist/lib/kindeditor/kindeditor.css" />
		<link rel="stylesheet" href="dist/lib/kindeditor/kindeditor.min.css" />
		<script src="dist/lib/kindeditor/kindeditor.min.js"></script>
		<script src="dist/lib/kindeditor/kindeditor.js"></script>
		<script src="dist/lib/kindeditor/kindeditor/plugins.ok.js"></script>
		<!--标签编辑-->
		<script src="xoxco/src/jquery.tagsinput.js"></script>
		<link rel="stylesheet" type="text/css" href="xoxco/src/jquery.tagsinput.css" />
	</head>
	<body>
		<div class="panel">
			<div class="panel-body" id="out">
				<!--标题-->
				<h2>文章发布</h2>
				<hr />
				<br />
				<!--输入框-->
				<lable>标题&nbsp;&nbsp;&nbsp;</label>
				<label>
					<input type="text" class="form-control" style="width: 443%;">
				</label>
				<br /><br />
				<!--富文本编辑框-->
				<div id="write-box-text" style="width:100%; height:auto;">
					<textarea id="contentSimple" name="content" class="form-control kindeditorSimple" style="height:300px;"></textarea>
				</div>
				<!--小提示-->
				<div id="tips">tips:发布的文章审核通过之后才能被大家看到哦</div>
				<br />
				<!--标签-->
				<div>编辑标签(单击回车后添加)：</div>
				<form>
					<input id="tags_1" type="text" class="tags" value="默认标签" style="display: none;">
				</form>
				<br />
				<!--提交按钮-->
				<button class="btn" type="button" style="position: relative; left:80%">保存文章</button>
				<button class="btn btn-primary" type="button" style="position: relative; left:81%">确认发布</button>
		</div>
	</div>	
		<script>
			//富文本编辑框
			KindEditor.create('textarea.kindeditorSimple', {
					basePath: '/dist/lib/kindeditor/',
					bodyClass : 'article-content',
					resizeType : 1,
					allowPreviewEmoticons : false,
					allowImageUpload : false,
					items : [
							'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
							'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
							'insertunorderedlist', '|', 'emoticons', 'image', 'link'
					]
			});
			//标签编辑
			function onAddTag(tag) {
				alert("Added a tag: " + tag);
			}
			function onRemoveTag(tag) {
				alert("Removed a tag: " + tag);
			}
			function onChangeTag(input,tag) {
				alert("Changed a tag: " + tag);
			}
			$(function() {
				$('#tags_1').tagsInput({width:'auto'});
			});
		</script>
	</body>
</html>
